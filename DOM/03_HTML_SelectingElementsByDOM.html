<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Example</title>
</head>
<body>
  <!-- For getElementById -->
  <h1 id="main-heading">Welcome to DOM Manipulation</h1>
  <p id="para">This is a paragraph with an ID.</p>

  <!-- For getElementsByClassName -->
  <ul>
    <li class="list-items">First item</li>
    <li class="list-items">Second item</li>
    <li class="list-items">Third item</li>
  </ul>

  <!-- For querySelector and querySelectorAll -->
  <div class="container">Container 1</div>
  <div class="container">Container 2</div>
  <div class="container">Container 3</div>

  <!-- Link your JS -->
  <script src="script.js"></script>
</body>
</html>
