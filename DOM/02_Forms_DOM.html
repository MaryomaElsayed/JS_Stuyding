<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
		<form name="myForm" class="form" id="myForm">
			<h1>Form Validation</h1>
		<div class="input">
			<label>First Name</label>
			<input type="text" name="fname" placeholder="Required">
			<span id="name-error"></span>
		</div>

		<div class="input">
			<label>Phone Number</label>
			<input type="tel" name="fnumber" placeholder="123 456 7890">
			<span id="phone-error">Phone Is Required</span>
		</div>

		<div class="input">
			<label>Email Id</label>
			<input type="email" name="fnumber" placeholder="Example@gmail.com">
			<span id="email-error">Email Is Required</span>
		</div>

		<div class="input">
			<label>Your Message</label>
			<textarea rows="5" placeholder="Enter Your Message" ></textarea>
			<span id="message-error">Message Is Required</span>
		</div>


		<button id="btn" type="submite">Submite</button>
		<span>Please Fix Error </span>

	</form>
</div>

	<script src="02_Forms_DOM.js"></script>

</body>
</html>
