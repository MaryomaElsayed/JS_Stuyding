<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>StopWatch - Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="card">
		<div class="timer">
			<h2 class="time" id="hours">00:</h2>
			<h2 class="time" id="min">00:</h2>
			<h2 class="time" id="sec">00</h2>
		</div>
		<div class="btns">
			<button> <img src="images/stop.png"> </button>
			<button> <img src="images/start.png"> </button>
			<button> <img src="images/reset.png"> </button>
		</div>
	</div>

</body>
</html>
